<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Modificar Usuario</h2>
        <form id="modify-form" method="POST">
    <div class="input-group mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" id="username" name="username" class="form-control" value="{{ usuario.username }}">
    </div>

    <div class="input-group mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Dejar vacío si no cambia">
    </div>

    <div class="input-group mb-3">
        <label for="document" class="form-label">Documento</label>
        <input type="text" id="document" name="document" class="form-control" value="{{ usuario.document }}">
    </div>

    <div class="input-group mb-3">
        <label for="phone" class="form-label">Teléfono</label>
        <input type="text" id="phone" name="phone" class="form-control" value="{{ usuario.phone }}">
    </div>

    <div class="input-group mb-3">
        <label for="email" class="form-label">Correo</label>
        <input type="email" id="email" name="email" class="form-control" value="{{ usuario.email }}">
    </div>

    <div class="input-group mb-3">
        <label for="horario" class="form-label">Horario</label>
        <select id="horario" name="horario" class="form-control">
            <option value="Mañana" {% if usuario.horario == 'Mañana' %}selected{% endif %}>Mañana</option>
            <option value="Tarde" {% if usuario.horario == 'Tarde' %}selected{% endif %}>Tarde</option>
            <option value="Noche" {% if usuario.horario == 'Noche' %}selected{% endif %}>Noche</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{{ url_for('user.dashboard') }}" class="btn btn-secondary">Cancelar</a>
</form>

    </div>
</body>
</html>

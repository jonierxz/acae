<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Asistencia de Empleados</title>
    <!-- CSS local -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo-sena-verde-complementario-png-2022.png') }}">
    <!-- FullCalendar desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Datos del Ingreso</h1>
            <a href="{{ url_for('user.logout') }}" class="btn btn-danger">Cerrar sesión</a>

            <!-- Selector de empleados -->
            <div class="employee-selector">
                <label for="employee-select">Seleccionar Empleado:</label>
                <select id="employee-select">
                    {% for usuario in usuarios %}
                        <option value="{{ usuario.id }}">{{ usuario.nombre }} - {{ usuario.correo }}</option>
                    {% endfor %}
                </select>
            </div>

            <a href="{{ url_for('user.register') }}" class="btn btn-primary">Registrar Empleado</a>
        </header>

        <main class="dashboard-main">
            <div id="calendar-container">
                <div id="calendar"></div>
            </div>

            <div id="details-panel">
                <h2>Detalles del Día</h2>
                <button id="export-details-btn" class="btn btn-success mb-2">Exportar datos</button>
                <div id="details-content">
                    <p>Seleccione un día en el calendario para ver los detalles.</p>
                </div>
                <hr>
                <div id="summary-content" class="mt-3"></div>
                <br>

                <!-- Botones dinámicos usando JS -->
                <a href="#" id="modify-btn" class="btn btn-outline-warning">Modificar Empleado</a>
                <br><br>
                <a href="#" id="delete-btn" class="btn btn-outline-danger">Eliminar Empleado</a>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script>
        const select = document.getElementById('employee-select');
        const modifyBtn = document.getElementById('modify-btn');
        const deleteBtn = document.getElementById('delete-btn');

        // Redirigir al formulario de modificación con el user_id seleccionado
        modifyBtn.addEventListener('click', () => {
            const userId = select.value;
            if(userId) {
                window.location.href = `/usuario/modificar/${userId}`;
            } else {
                alert('Seleccione un empleado');
            }
        });

        // Redirigir a la ruta de eliminación con confirmación
        deleteBtn.addEventListener('click', () => {
            const userId = select.value;
            if(userId) {
                if(confirm('¿Seguro que desea eliminar este empleado?')) {
                    window.location.href = `/usuario/eliminar/${userId}`;
                }
            } else {
                alert('Seleccione un empleado');
            }
        });
    </script>

    <!-- Tu JS local -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
